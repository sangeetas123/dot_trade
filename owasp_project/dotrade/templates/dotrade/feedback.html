<form method="post" action="{% url 'comment' %}">
    {% csrf_token %}
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment"></textarea>
    <input type="submit" value="Submit">
</form>

{% if form.errors %}
  <div class="errors">
    {% for field in form %}
      {% for error in field.errors %}
        <p>{{ error }}</p>
      {% endfor %}
    {% endfor %}
  </div>
{% endif %}
