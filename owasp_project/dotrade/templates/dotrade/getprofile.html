<form method="post" action="{% url 'edit_profile' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
    {{ form.consent }}
  </div>
  <button type="submit">Submit</button>
</form>

{% if form.errors %}
  <div class="errors">
    {% for field in form %}
      {% for error in field.errors %}
        <p>{{ error }}</p>
      {% endfor %}
    {% endfor %}
  </div>
{% endif %}
